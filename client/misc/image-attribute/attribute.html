<template name="imageAttribute">
  <div class="images-attribute" {{ this.atts }}>
    <p>
      {{# each images }}
        <p>
          <a href="{{ url }}" target="_blank">
            <img src="{{ url }}" style="height: 500px"/>
          </a>
          <div class="">
            <a href="#" class="delete-btn btn btn-danger btn-xs">Borrar</a>
          </div>
        </p>
      {{/ each }}
      {{# each uploads }}
        <img class="base64-preview uploading" src="{{ base64 }}" />
      {{/ each }}
    </p>
    {{# each uploads }}
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active determinate" style="width: {{ progress }}%"></div>
      </div>
    {{/ each }}
    {{# if images }}
    {{/ if }}
    <span class="btn btn-default btn-file btn-xs input-field {{# if uploads }}disabled{{/ if }}">
      {{ i18n 'attributes.images.choose' }} <input type="file" accept="image/*" disabled={{# if uploads }}true{{/ if }}>
    </span>
  </div>
</template>
