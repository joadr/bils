<template name="newsExport">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      Exportar Noticias
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      {{> quickForm schema="ExportNewsSchema" collection="ExportNews" id="newsExportForm" type="insert" buttonContent=false }}
      <br>
      <div class="buttons text-right">
        <!-- <a class="btn btn-default" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a> -->
        <a class="btn btn-primary create-btn">Exportar</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
