<template name="collectionsNewsIndex">
  {{# Layout template="orionBootstrapMediumContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ collection.title }}
      {{# if collection.canShowCreate }}
        <a href="{{ collection.createPath }}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}
    <div class="controls ">
      {{# autoForm schema="SearchNewsSchema" id="collectionsNewsIndexSearchForm" }}
        <div class="row">
          <div class="col-sm-3">
            {{> afQuickField name='groupsIds' }}
          </div>
          <div class="col-sm-3">
            {{> afQuickField name='brandsIds' }}
          </div>
          <div class="col-sm-2">
            {{> afQuickField name='fromDate' }}
          </div>
          <div class="col-sm-2">
            {{> afQuickField name='toDate' }}
          </div>
          <div class="col-sm-2">
            {{> afQuickField name='filter' }}
          </div>
        </div>
      {{/ autoForm }}
    </div>
    <div class="data">
      {{# if totalCount }}
        <p>
          {{# if checkedCount }}
            <span class="pull-right">
              <b style="margin-right: 8px;">
                Exportar {{ checkedCount }}
              </b>
              <big>
                <a href="#" class="export-btn" data-type="pdf" style="margin-right: 5px;">
                   <i class="fa fa-file-pdf-o"></i>
                </a>
                <a href="#" class="export-btn" data-type="powerpoint" style="margin-right: 5px;">
                   <i class="fa fa-file-powerpoint-o"></i>
                </a>
                <a href="#" class="export-btn" data-type="excel">
                   <i class="fa fa-file-excel-o"></i>
                </a>
              </big>
            </span>
          {{/ if }}

          <b>{{ localCount }} de {{ totalCount }}</b>
        </p>
      {{/ if }}

      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              {{# if allChecked }}
                <input type="checkbox" class="check-all" checked="true">
              {{ else }}
                <input type="checkbox" class="check-all">
              {{/ if }}
            </th>
            <th>
              TÃ­tulo
            </th>
            <th>
              Fecha
            </th>
            <th>
              Marca
            </th>
            <th>
              Acciones
            </th>
          </tr>
        </thead>
        <tbody>
          {{# each news }}
            <tr>
              <td>
                {{# if allChecked }}
                  <input type="checkbox" class="check-doc" checked="true" disabled="true">
                {{ else }}
                  <input type="checkbox" class="check-doc">
                {{/ if }}
              </td>
              <td>
                {{ shortenString title 60 }}
              </td>
              <td>
                {{ dateFormat date 'L' }}
              </td>
              <td>
                {{# each brands }}
                  {{ name }}
                {{/ each }}
              </td>
              <td>
                <div class="btn-group">
                  <a href="{{ pathFor 'collections.news.show' }}" class="btn btn-xs btn-default">Ver</a>
                  <a href="{{ pathFor 'collections.news.data' }}" class="btn btn-xs btn-default">Categorizar</a>
                  <a href="{{ pathFor 'collections.news.update' }}" class="btn btn-xs btn-default">Editar</a>
                </div>
              </td>
            </tr>
          {{/ each }}
        </tbody>
      </table>
        <p>
          {{# if totalCount }}
            <b>{{ localCount }} de {{ totalCount }}</b>
          {{/ if }}
          {{# if Template.subscriptionsReady }}
            {{# if canLoadMore }}
              <a href="#" class="load-more-btn">Cargar Mas</a>
            {{/ if }}
          {{ else }}
            <b>Cargando...</b>
          {{/ if }}
        </p>
    </div>
    <br><br>
  {{/ Layout }}
</template>
