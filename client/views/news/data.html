<template name="collectionsNewsData">
  {{# Layout template="orionBootstrapMediumContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      Categorizar Noticia
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
        {{# if newsData }}
          {{> quickForm schema=getSchema id="collectionsNewsDataForm" buttonContent=false type="update" doc=newsData collection="NewsData" }}
          <br>
          <div class="buttons text-right">
            <a class="btn btn-default" href="{{ pathFor 'collections.news.index' }}">{{ i18n 'global.cancel' }}</a>
            <a class="btn btn-primary save-btn">Guardar</a>
          </div>
        {{ else }}
          <p>
            Ocurri√≥ un error
          </p>
        {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
